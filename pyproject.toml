[build-system]
requires = ["poetry==1.1.3"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "Ashes.live"
description = "API backend for a fan-developed deckbuilder and community website for the card game Ashes Reborn"
version = "2.0.0a1"
license = "ISC"
readme = "README.md"
authors = ["Ian Beck <ian@onecrayon.com>"]

[tool.poetry.dependencies]
python = "3.8.5"
fastapi = "^0.61.1"
uvicorn = "^0.11.8"
sqlalchemy = "^1.3.19"
alembic = "^1.4.2"
psycopg2 = "^2.8.5"
sqlalchemy-utils = "^0.36.8"
python-jose = {extras = ["cryptography"], version = "^3.2.0"}
passlib = {extras = ["bcrypt"], version = "^1.7.2"}
python-multipart = "^0.0.5"
email-validator = "^1.1.1"
sendgrid = "^6.4.6"

# TODO: remove after https://github.com/python-poetry/poetry/issues/2042
importlib-metadata = "<1.2.0,>=1.1.3"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-cov = "^2.10.1"
pylint = "^2.6.0"
black = "^20.8b1"
rope = "^0.17.0"
isort = "^5.4.2"
freezegun = "^0.3.15"
